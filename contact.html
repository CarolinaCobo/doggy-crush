<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Rush</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div id="wrapper">
      <div class="game-name">
        <h1>Puppy Rush</h1>
      </div>
    </div>

    <!--  Code obtained in w3Schools with changes -->
    <section>
      <form class="contact-container">
        <div class="row"></div>
          <div class="col-75">
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Name"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-75">
            <input
              type="email"
              id="lname"
              name="email"
              placeholder="Email"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-75">
            <textarea
              id="subject"
              name="subject"
              placeholder="Your message"
              style="height: 200px"
              required
            ></textarea>
          </div>
        </div>
        <div class="row">
            <div class="col-75">
          <button id="contactBtn" type="submit" value="Submit" >Submit</button>
        </div>
        </div>
      </form>
    </section>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
    ></script>
    <script src="message.js" charset="utf-8"></script>
  </body>
</html>
