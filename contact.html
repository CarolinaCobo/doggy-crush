<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Rush</title>
    <link rel="stylesheet" href="assets/css/style.css" />

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init('user_HTT6JvIMa0YqrzXyDfQLh')
    </script>

<body>
    <div id="wrapper">
        <div class="game-name">
            <h1>Puppy Rush</h1>

    <!--  Code obtained in w3Schools with changes -->
    <section>
        <form id="form" class="contact-container">
            <div class="row"></div>

                <input type="text" id="name" name="name" placeholder="Name" required />
            </div>
            </div>
            <div class="row">

                    <input type="email" id="email" name="email" placeholder="Email" required />
                </div>
            </div>
            <div class="row">
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Your message" style="height: 200px"
                        required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-75">
                    <input id="button" type="submit" value="Submit">
                </div>
            </div>
        </form>
    </section>
    <script src="assets/js/contact-form.js" charset="utf-8"></script>
