<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Rush</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    
    <script src="game.js" charset="utf-8"></script>
  </head>
  <body>

    <!-- Background image -->
    <div class="background-image">
        <div class="game-name">
            <h1>Puppy Rush</h1>
        </div>
     
    <!-- Beginning instructions modal. Code from Timothy Long with some changes. -->
    <div class="container-buttons">
        <div>
          <button type="button" class="btn-modal">How to play</button>
          <button type="button" class="btn-modal">Play</button>
        </div>
      </div>
      <div id="open-modal" class="modal-window">
        <div class="instructions">
                  <li>Press the start button</li>
                  <li>Find the matching puppies</li>
                  <li>You can move the puppies horizontally and vertically</li>
        </div>


      <!-- Game section start -->
     

     <!-- End instructions modal --> 
     <section>
         <div class="score-board">
         <h3>Score</h3>
        <h1 id="score"></h1>
      </div>
       
       <div class="grid"></div>
      <button id="start" type="button">Start</button>
    </div>
    </section>
  </body>
</html>
