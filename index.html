<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Rush</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <main class="wrapper">
      <div class="game-name">
        <h1>Puppy Rush</h1>
      </div>

      <div class="modal">
        <div class="buttons">
          <div id="inner-modal" class="hidden">
            <ul>
              <li>Press the start button</li>
              <li>Find the matching puppies</li>
              <li>You can move the puppies horizontally and vertically</li>
            </ul>
          </div>
          <button type="button" id="instructions" class="btn-modal">
            How to play
          </button>
          <button type="button" class="btn-modal">Play</button>
        </div>
      </div>

      <!-- End instructions modal -->

      <!-- Start game -->
      <section>
        <div class="score-board">
          <h3>Score</h3>
          <h1 id="score"></h1>
        </div>

        <div class="grid"></div>
        <button id="start" type="button">Start</button>
      </section>
    </main>
    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
